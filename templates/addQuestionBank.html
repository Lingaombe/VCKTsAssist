<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-info" role="alert">
            {{ msg }}
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <h2>Add Question Bank</h2>

    <form action="/verifyAddQuestionBank">
        <label for="bankName">Bank name:</label>
        <input id="bankName" name="bankName" type="text" required pattern="[A-Za-z0-9_]+" title="Only letters, numbers, and underscores are allowed">
        <br><br>

        <label for="stream">Stream:</label>
        <select id="stream" name="stream" onchange="loadSubjects(this.value)" required>
            <option value="">Select Stream</option>
            {% for stream in Streams %}
            <option value="{{ stream.streamID }}">{{ stream.streamName }} {{ stream.streamLevel }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="subject">Subject:</label>
        <select id="subject" name="subject" onchange="loadCourses()" required>
            <option value="">Select Subject</option>
        </select>
        <br><br>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required onchange="loadCourses()">
            <option value="" selected>Select Subject</option>
            <option value="I">Semester I</option>
            <option value="II">Semester II</option>
            <option value="III">Semester III</option>
            <option value="IV">Semester IV</option>
            <option value="V">Semester V</option>
            <option value="VI">Semester VI</option>
        </select>
        <br><br>
    <!-- 
        <label for="type">TH/PR:</label>
        <select id="type" name="type" required onchange="loadCourses()">
            <option value="" default>Select</option>
            <option value="TH">Theory</option>
            <option value="PR">Practical</option>
        </select>
        <br><br> -->

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="">Select Course</option>
        </select><br><br>

        <label for="bankType">bankType:</label>
        <select id="bankType" name="bankType" required>
            <option value="" unselectable>Select bankType</option>
            <option value="MCQ">MCQ</option>
            <option value="SAQ">Short Answer</option>
            <option value="LAQ">Long Answer</option>
        </select><br><br>

        <button type="submit">Add Question Bank</button>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</html>

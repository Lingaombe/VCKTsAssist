<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<style>
#sidebar {
    min-height: 100vh;
    transition: all 0.3s;
}

.sidebar-hidden {
    margin-left: -100%;
}

@media (max-width: 767.98px) {
    #sidebar {
        position: fixed;
        z-index: 1000;
        background-color: #f8f9fa;
        width: 80%;
        max-width: 250px;
    }
}

.nav-link {
    color: #333;
    transition: all 0.2s;
}

.nav-link:hover,
.nav-link.active {
    background-color: #b7d7f7;
}
.dark-theme {
    background-color: #121212;
    color: #e0e0e0;
}
</style>
<div class="container-fluid">
    <div class="row">
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar m-0">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home">
                            <i class="bi bi-house"></i>
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editQuestionBank">
                            <i class="bi bi-bank"></i>
                            Question Banks
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/editQuestions">
                            <i class="bi bi-patch-question"></i>
                            Manage Questions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/generatePaper">
                            <i class="bi bi-file-earmark"></i>
                            Generate Paper
                        </a>
                    </li>
                </ul>
            </div>
            <div class="position-fixed bottom-0 pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" id="themeToggle" href="">
                            <i class="bi bi-brightness-high"></i>
                            Light
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">
                            <i class="bi bi-person-circle"></i>
                            Profile
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-box-arrow-right"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div
                class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard</h1>
                <button id="sidebarToggle" class="btn btn-outline d-md-none">
                        <i class="bi bi-list"></i>
                </button>
            </div>            
        </main>
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebarToggle');
            const body = document.body;

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('sidebar-hidden');
            });

            // Close sidebar when clicking outside on mobile
            body.addEventListener('click', function(event) {
                if (window.innerWidth <= 767.98 && !sidebar.contains(event.target) && !sidebarToggle.contains(event.target)) {
                    sidebar.classList.add('sidebar-hidden');
                }
            });

            // Update sidebar visibility on window resize
            window.addEventListener('resize', function() {
                if (window.innerWidth > 767.98) {
                    sidebar.classList.remove('sidebar-hidden');
                }
            });

            // Highlight active nav item
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', function(event) {
                event.preventDefault();
                document.body.classList.toggle('dark-theme');
                sidebar.classList.toggle('bg-dark');
                if (document.body.classList.contains('dark-theme')) {
                    themeToggle.innerHTML = '<i class="bi bi-moon"></i> Dark';
                } else {
                    themeToggle.innerHTML = '<i class="bi bi-brightness-high"></i> Light';
                }
            });
        });
</script>

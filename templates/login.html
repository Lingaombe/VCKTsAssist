<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <title>TsAssist</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul class=flashes>
        {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
    <br>
    <form class="form" action="/home" method="post">
        <h2><b>Welcome Back</b></h2>
        <br>

        <input id="username" name="email" type="email" required placeholder="Email">
        <br><br>

        <input id="password" name="password" type="password" required placeholder="Password">
        <br><br>

        <button type="submit"><a href="/home" style="color: white;">Login</a></button>
        <br><br>
        <p><small><b>Forgot password? <a href="/forgot">Reset</a></b></small></p>
        <p><small><b>Do not have an account? <a href="/signup">Sign Up</a></b></small></p>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>TsAssist</title>
    <style>
        body{
            background-image: url("/static/assets/bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            text-align: center;
            min-height: 100vh;
        }
        .login{
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30vw;
            margin: auto;
            border-radius: 10px;
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
        }
        input, select{
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a{
            text-decoration: none;
        }
        button{
            width: 50%;
        }
        h2{
            color: white
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for cat, msg in messages %}
                <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            <div class="alert alert-{{cat}}" role="alert">
                                {{ msg }}
                            </div>
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <br>
    <form class="login" action="/handleSignup" method="post">
        <h2><b>Create Account</b></h2>
        <br>

        <input id="username" name="user" type="text" required placeholder="Username">
        <br><br>

        <input id="email" name="mail" type="email" required placeholder="Email">
        <br><br>

        <select id="stream" name="stream" onchange="loadSubjects(this.value)" required>
            <option value="">Select Stream</option>
                {% for stream in Streams %}
                <option value="{{ stream.streamID }}">{{ stream.streamName }} {{ stream.streamLevel }}</option>
                {% endfor %}
        </select><br><br>
        <select id="subject" name="subject" onchange="loadCourses()" required>
            <option value="">Select Subject</option>
        </select><br><br>

        <select id="pet-select" name="userR">
            <option value="">
                <span class="icon" aria-hidden="true"><i class="bi bi-briefcase"></i></span
                ><span class="option-label">Select your role</span>
            </option>
            <option value="teacher">
                <span class="icon" aria-hidden="true"><i class="bi bi-briefcase"></i></span
                ><span class="option-label">Teacher</span>
            </option>
            <option value="hod">
                <span class="icon" aria-hidden="true"><i class="bi bi-briefcase"></i></span
                ><span class="option-label">Head of Dept</span>
            </option>
            <option value="examiner">
                <span class="icon" aria-hidden="true"><i class="bi bi-briefcase"></i></span
                ><span class="option-label">Examiner</span>
            </option>
            </select>
        <br><br>

        <input id="pass" placeholder="Password" type="password" name="pass" aria-describedby="passwordHelpInline">
        <br><br>
        <input id="pass1" placeholder="Confirm Password" type="password" aria-describedby="passwordHelpInline">
        <br><br>

        <b><p id="error_message" style="color: red; font-style: oblique;"></p></b>

        <button type="submit">Sign Up</button>
        <br><br>

        <p><small><b>Already have an account? <a href="/">Login</a></b></small></p>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
<script>
    console.log("signup page");
    document.getElementById('pass').addEventListener('input', function() {
    const password = document.getElementById('pass').value;
    const errorMessage = document.getElementById('error_message');
    
    console.log(password)
    if ( password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password) || !/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
        errorMessage.innerHTML = "Password must contain at least 8 characters, uppercase<br> letter a number and a special character";
    } else {
        errorMessage.textContent = "";
    }
    });

    document.getElementById('pass1').addEventListener('input', function() {
        const password = document.getElementById('pass').value;
        const errorMessage = document.getElementById('error_message');
        const confirmPassword = this.value;
        console.log(confirmPassword)
        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords need to match";
        } else {
            errorMessage.textContent = "";
        }
    });
</script>
</html>

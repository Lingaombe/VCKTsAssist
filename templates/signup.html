<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
    <title>TsAssist</title>
    <style>
        body{
            background-image: url("/static/assets/bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            display: flex;
            text-align: center;
            min-height: 100vh;
        }
        .login{
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 30vw;
            margin: auto;
            border-radius: 10px;
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px);
        }
        input{
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        a{
            text-decoration: none;
        }
        button{
            width: 50%;
        }
        h2{
            color: white
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-info" role="alert">
            {{ msg }}
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <br>
    <form class="login">
        <h2><b>Create Account</b></h2>
        <br>

        <input id="username" name="username" type="text" required placeholder="Username">
        <br><br>

        <input id="email" name="email" type="email" required placeholder="Email">
        <br><br>

        <input id="role" name="role" type="role" required placeholder="Role">
        <br><br>

        <!-- ma sub abwere -->
        <input id="subject" name="subject" type="subject" required placeholder="Subject">
        <br><br>

        <input id="password" name="password" type="password" required placeholder="Password">
        <br><br>

        <button type="submit"><a href="/home" style="color: white;">Sign Up</a></button>
        <br><br>

        <p><small><b>Already have an account? <a href="/">Login</a></b></small></p>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
</html>
